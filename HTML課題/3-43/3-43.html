	<script>
	  let a = 3;
	  let b = 0;

	  console.log(b);
	  
	  function loop(x){
	    let o = ""
	      for(x; x<8; x +=2){
	       console.log("関数loopに" + x + "を渡して実行");

	          for(let j = 1; j <= i; j++){
	             o += "＊";
	          }
	          console.log(o);
	          o = "";
	    }
	  }
	 }
