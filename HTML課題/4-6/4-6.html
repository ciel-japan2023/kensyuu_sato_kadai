<html>

<head>
	<script type="text/javascript" src="jQuery.js"></script>
	<meta charset="UTF-8">
	<title>練習問題</title>
	<style>
 	</style>
</head>

<body>
<div id="a"></div>
<script>
let str ="";
for (let i = 1; i <= 10; i++) {
  for (let j = 1; j <= 10 - i; j++) {
   str += "&nbsp;&nbsp;&nbsp;";
    }
   for (let k = 1; k <= i * 2 - 1; k++) {
    str += "＊";
     }
   $("#a").append(str);
   str = "<br>";
 }
</script>
</body>

</html>
